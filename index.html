<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts about India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Facts about India</h1>
        <div id="factDisplay" class="fact-display"></div>
        <button id="factButton">Show Random Fact</button>
    </div>
    <script>
        const facts = [
            {
                fact: "Diverse Languages",
                description: "India is home to more than 1,600 spoken languages, with Hindi and English being the most widely used for official purposes."
            },
            {
                fact: "Cultural Heritage",
                description: "India has a rich cultural heritage, with 40 UNESCO World Heritage Sites, including the Taj Mahal, Qutub Minar, and the Red Fort."
            },
            {
                fact: "Population",
                description: "India is the second-most populous country in the world, with over 1.4 billion people, accounting for about 17% of the global population."
            },
            {
                fact: "Geographical Diversity",
                description: "The country has a diverse geography, ranging from the Himalayan mountain range in the north to the coastal regions in the south, and deserts in the west to lush forests in the east."
            },
            {
                fact: "Cricket Passion",
                description: "Cricket is more than just a sport in India; it is a religion for many. The Indian Premier League (IPL) is one of the richest cricket leagues in the world."
            },
            {
                fact: "Spirituality and Religion",
                description: "India is the birthplace of several major religions, including Hinduism, Buddhism, Jainism, and Sikhism, and is known for its spiritual diversity."
            },
            {
                fact: "Ayurveda",
                description: "India is known as the birthplace of Ayurveda, an ancient system of medicine that emphasizes balance in the body's systems using diet, herbal treatment, and yogic breathing."
            },
            {
                fact: "Space Exploration",
                description: "The Indian Space Research Organisation (ISRO) has made significant advancements in space technology, including the successful Mars Orbiter Mission (Mangalyaan) in 2013."
            },
            {
                fact: "Economy",
                description: "India has one of the fastest-growing major economies in the world, with a diverse economy that includes agriculture, manufacturing, and services."
            },
            {
                fact: "Festivals",
                description: "India is known for its vibrant festivals, with Diwali (Festival of Lights), Holi (Festival of Colors), Eid, Christmas, and many others celebrated with great enthusiasm across the country."
            }
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];
            document.getElementById('factDisplay').innerHTML = `<strong>${randomFact.fact}</strong>: ${randomFact.description}`;
        });
    </script>
</body>
</html>
